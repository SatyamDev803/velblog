{% extends 'base.html' %}

{% block title %} LOGIN - VELBLOG {% endblock title %}

{% block body %}
<div class="container" style="max-width: 500px; margin-top: 60px;">
    <div class="section-border text-center">
        <h2 class="mb-4" style="text-transform: uppercase;">Member Login</h2>

        <form action="/login" method="post">
            {% csrf_token %}
            <div class="form-group text-start">
                <label for="loginusername">USERNAME</label>
                <input type="text" id="loginusername" name="loginusername" required>
            </div>

            <div class="form-group text-start">
                <label for="loginpassword">PASSWORD</label>
                <input type="password" id="loginpassword" name="loginpassword" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">ENTER</button>

            <div style="margin-top: 20px; border-top: 1px solid var(--border-main); padding-top: 20px;">
                <p class="mb-2" style="color: var(--text-muted);">NO ACCOUNT?</p>
                <a href="/signup" class="btn btn-outline" style="width: 100%;">CREATE MEMBERSHIP</a>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
