{% extends "base.html" %}

{% block title %} Contact - VelBlog {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container animate-fade-in" style="max-width: 600px;">
    <div class="glass" style="padding: 40px;">
        <h2 class="text-center" style="margin-bottom: 30px;">Get in Touch</h2>

        <form action="/contact" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="content">Message</label>
                <textarea name="content" id="content" cols="30" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
        </form>
    </div>
</div>
{% endblock body %}
