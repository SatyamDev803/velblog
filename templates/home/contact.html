{% extends "base.html" %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-5 p-3">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card border-primary" style="max-width: 100%;">
                <div class="card-header">
                    <h2 class="text-center my-2">Contact VelBlog</h2>
                </div>
                <div class="card-body">
                    <form action="/contact" method="POST">
                        {% csrf_token %}
                        <div class="form-group my-2">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
                        </div>
                        <div class="form-group my-2">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group my-2">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="form-group my-2">
                            <label for="content">Describe your issue:</label>
                            <textarea class="form-control no-resize" name="content" id="content" cols="20" rows="4"></textarea>
                        </div>

                        <div class="d-grid col-4 mx-auto">
                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
